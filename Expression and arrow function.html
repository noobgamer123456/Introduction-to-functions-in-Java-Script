<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Regular/Expression/Arrow Function</h1>
    <script>
      //Regular Function
      function add(a, b) {
        return a + b;
      }
      //Expression Function
      var sub = function (a, b) {
        return a - b;
      };
      //Arrow function
      var mult = (a, b) => a * b;

      //Expression Function
      var div = function (a, b) {
        return a / b;
      };

      document.write(`Regular Function:${add(15, 45)}<br>`);
      document.write(`Expression Function:${sub(15, 45)}<br>`);
      document.write(`Arrow Function:${mult(15, 45)}<br>`);
      document.write(`Expression Function:${div(15, 45)}<br>`);
    </script>
  </body>
</html>
